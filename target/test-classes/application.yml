# Maximum amount of worker threads. Default value is 200
server:
  tomcat:
    max-threads: 1000
  port: 8096
  ssl:
    enabled: false
    protocol: TLS
    enabled-protocols:
    - TLSv1.2

management:
  add-application-context-header: false

logging:
  config: file:///app/bin/identityManagementApi/logback.xml
  
endpoints:
  sensitive: false
  enabled: true
  info:
    sensitive: false

spring:
  cloud:
    config:
      enabled: false
    circuit:
      breaker:
        enabled: true
  rest-context:
    path: /api/v1

  jackson:
    date-format: com.rheal.security.idm.commons.config.RFC3339DateFormat
    default-property-inclusion: NON_EMPTY
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
  application:
    name: IDENTITY-MANAGEMENT

    
client:
  web:
    service:
      enabled: true

http:
  pool:
    config:
      max_total: 300
      max_per_route: 200
      request_timeout: 5000
      socket_timeout: 2000
      connection_timeout: 2000
    
ldap:
  app_pid_account:
    search_base: OU=internal,DC=maxcrc,DC=com
    filter: (uid=%s)
  connection:
    factory:
      testOnBorrow: true
      testOnReturn: false
      testWhileIdle: true
      maxActive: 30
      maxIdle: 10
      maxTotal: 50
      maxWait: 500
      minIdle: 1
      numTestsPerEvictionRun: 25
      minEvictableIdleTimeMillis: 240000
      timeBetweenEvictionRunsMillis: 120000
  read_timeout: 3000
  connect_timeout: 1000

  app_config:
    default_settings:
      container_base: OU=users,DC=maxcrc,DC=com
      operation_settings:
      - name: updatePassword
        search_filter: (cn=%s)
        read_attrs: distinguishedName,company,cn,uid
      - name: getGroupMembers
        search_filter: (cn=%s)
        read_attrs: distinguishedName, memberOf
      - name: deleteUser
        search_filter: (cn=%s)
        read_attrs: distinguishedName
      - name: updateUserProfile
        search_filter: (cn=%s)
        read_attrs: distinguishedName,,company,givenName,displayName,sn
      - name: getUserProfile
        search_filter: (cn=%s)
        read_attrs: distinguishedName,cn,company,givenName,sn,uid
      - name: updateUserID
        search_filter: (cn=%s)
        read_attrs: distinguishedName,company,cn,uid
      - name: searchOIMUsers
        search_filter:
        read_attrs: distinguishedName,cn,company,givenName,sn,uid
        parameters:
          SearchSizeLimit: 25
          SearchSizeLimit_Company: 500
    settings:
    - app_id: rheal
      container_base: ou=rheal,ou=users,dc=maxcrc,dc=com
      filters:
        duplicate_user: (uid=%s)
       
app:
  config: 

    default_Settings:
      app_id: default
      password:
            management:
              enable_history: false
              history_num: 10
            validity:
              enable: false
              days: 60
            complexity:
             enable: true
             min_length: 8
             min_alphabets: 1
             min_numeric: 1
